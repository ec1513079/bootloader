<!DOCTYPE html>
<html>
  <head>
    <title>RapPass</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-switch.css" rel="stylesheet">
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-switch.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>RapPass</h1>
      <div class="switch" data-toggle="switch" id="on_off_switch"></div>
      <br />
      <br />
      <form>
        <legend>New column</legend>
        <input type="text" placeholder="Key URL">
        <input type="text" placeholder="Pass">
        <input type="text" placeholder="Searching URL">
        <br />
        <button type="submit" class="btn">Submit</button>
      </form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Key URL</th>
            <th>Pass</th>
            <th>Searching URL</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tr>
          <td class="key_row">http://hogehoge.fuga/hugehugeuhguehguehughuehgihauoieguhaiuhgs</td>
          <td class="pass_row">hoge</td>
          <td class="url_row">http://hogehoge.fuga/hugehugeuhguehguehughuehgihauoieguhaiuhgs</td>
          <td class="edit_row"><a class="btn btn-small" href="#"><i class="icon-trash"></i></a></td>
        </tr>
      </table>
      <br />
      <div class="btn-group">
        <a class="btn btn-primary" href="#"><i class="icon-arrow-down icon-white"></i> Import</a>
        <a class="btn btn-primary" href="#"><i class="icon-share-alt icon-white"></i> Export</a>
      </div>
      <br />
      <br />
  </body>
</html>
