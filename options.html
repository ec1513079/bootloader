<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootloader Setting</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-switch.css" rel="stylesheet">
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-switch.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Bootloader Setting</h1>
      <div class="switch" data-toggle="switch" id="on_off_switch"></div>
      <br />
      <br />
      <form>
        <input type="text" placeholder="Key Domain" id="key_input_box">
        <input type="text" placeholder="Pass" id="pass_input_box">
        <input type="text" placeholder="Searching URL" id="url_input_box">
        <button type="submit" class="btn btn-success" id="add_button">Add</button>
      </form>
      <table class="table table-bordered table-hover" id="key_pass_table">
        <thead>
          <tr>
            <th>Key Domain</th>
            <th>Pass</th>
            <th>Searching URL</th>
            <th>Delete</th>
          </tr>
        </thead>
      </table>
      <br />
      <div class="btn-group">
        <a class="btn btn-primary" href="#"><i class="icon-arrow-down icon-white"></i> Import</a>
        <a class="btn btn-primary" href="#"><i class="icon-share-alt icon-white"></i> Export</a>
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
