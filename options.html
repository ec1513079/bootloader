<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootloader Setting</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-switch.css" rel="stylesheet">
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-switch.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h3>Bootloader Setting</h3>
      <div class="switch" data-toggle="switch" id="on_off_switch"></div>
      <h4 class="page-header">Key/Pass</h4>
      <form>
        <input type="text" placeholder="Key URL" id="key_input_box">
        <input type="text" placeholder="Pass" id="pass_input_box">
        <input type="text" placeholder="Searching URL" id="url_input_box">
        <button type="submit" class="btn btn-success" id="add_button" style="margin-bottom: 9px;">Add</button>
      </form>
      <table class="table table-bordered table-hover" id="key_pass_table">
        <thead>
          <tr>
            <th>Key URL</th>
            <th>Pass</th>
            <th>Searching URL</th>
            <th>Delete</th>
          </tr>
        </thead>
      </table>
      <h4 class="page-header">Data Import/Export</h4>
      <div class="btn-group">
        <button class="btn btn-primary" id="import_button"><i class="icon-arrow-down icon-white"></i> Import</button>
        <button class="btn btn-primary" id="export_button"><i class="icon-share-alt icon-white"></i> Export</button>
      </div>
      <div id="import_modal" class="modal hide fade">
        <div class="modal-header">
          <h4>Import from JSON</h4>
        </div>
        <div class="modal-body" id="import_data" style="text-align: center; word-wrap: break-word;">
          <div class="alert alert-error hide fade in" data-alert="alert" id="import_alert" style="top:0"></div>
          <textarea class="span6" rows="10" id="import_textarea" placeholder='[{"key":"xxx","pass":"yyy","url":"zzz"}]' ></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary" id="import_data_button"><i class="icon-download-alt icon-white"></i> Import</button>
        </div>
      </div>
      <div id="export_modal" class="modal hide fade">
        <div class="modal-header">
          <h4>Exported to JSON</h4>
        </div>
        <div class="modal-body" id="export_data" style="word-wrap: break-word;">
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary" id="export_copy_button"><i class="icon-file icon-white"></i> Copy</button>
        </div>
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
