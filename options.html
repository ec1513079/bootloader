<!DOCTYPE html>
<html>
  <head>
    <title>RapPass</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>RapPass</h1>
      <form>
        <legend>
          New Calum
        </legend>
        <input type="text" placeholder="Key">
        <input type="text" placeholder="Pass">
        <input type="text" placeholder="Searching URL">
        <br />
        <button type="submit" class="btn">
          Submit
        </button>
      </form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Key</th>
            <th>Pass</th>
            <th>Searching URL</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tr>
          <td>hoge</td>
          <td>fuga</td>
          <td>http://hogehoge.fuga/</td>
          <td><a class="btn btn-small" href="#"><i class="icon-ok"></i></a><a class="btn btn-small" href="#"><i class="icon-pencil"></i></a><a class="btn btn-small" href="#"><i class="icon-trash"></i></a></td>
        </tr>
      </table>
      <div class="btn-group">
        <a class="btn btn-primary" href="#"><i class="icon-arrow-down icon-white"></i> Import</a>
        <a class="btn btn-primary" href="#"><i class="icon-share-alt icon-white"></i> Export</a>
      </div>
  </body>
</html>
